<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'main/icon.ico' %}" rel="icon">
</head>



<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-dark bg-dark" id="nav">
            <div class="container-fluid">
                <img class="site-icon" src="{% static 'main/img/WhoAmI.jpg' %}" alt="">
                <a class="navbar-brand" href="#">Danone Company</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">Обо мне</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#programming">Опыт в программировании</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacts">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
        <footer class="container">
            <p class="float-end"><a href="#">Наверх</a></p>
            <p>© 2022 Danone Company, Inc. </p>
        </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
